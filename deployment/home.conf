# 智学 OS - Nginx 配置
# 域名: jia.haokuai.uk
# 位置: /etc/nginx/conf.d/home.conf

upstream hl_backend {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream anythingllm {
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
}

# HTTP Server
server {
    listen 80;
    server_name jia.haokuai.uk;

    # 如需配置 HTTPS，在此添加 SSL 证书后取消下面注释，并注释掉下面的 root 和 location 配置
    # return 301 https://$server_name$request_uri;

    # 前端静态文件根目录
    root /opt/hl-os/frontend;
    index index.html;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss;

    # 访问日志
    access_log /var/log/nginx/hl-os-access.log;
    error_log /var/log/nginx/hl-os-error.log;

    # API 后端代理
    location /api/ {
        proxy_pass http://hl_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲优化
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # AnythingLLM 代理
    location /anythingllm/ {
        proxy_pass http://anythingllm/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # 健康检查
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # SPA 路由支持（必须放在最后）
    location / {
        try_files $uri $uri/ /index.html;
    }
}

